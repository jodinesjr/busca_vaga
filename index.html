<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Loader -->
    <div id="page-loader" class="loader-container">
        <div class="spinner"></div>
    </div>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar" class="border-end bg-white">
            <div class="sidebar-heading border-bottom bg-light">
                <img src="assets/img/logo.png" alt="Logo" class="sidebar-logo">
            </div>
            <div class="list-group list-group-flush text-center">
                <a href="#" class="list-group-item list-group-item-action active">
                    <i class="fas fa-home me-2"></i><span>Início</span>
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn" id="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>

            <!-- Page content-->
            <div class="container-fluid p-4">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="card-title mb-0">Buscar Vagas por Empresa</h5>
                            </div>
                            <div class="card-body">
                                <form id="search-form">
                                    <div class="mb-3">
                                        <label for="company-url" class="form-label">URL do site da empresa</label>
                                        <div class="input-group">
                                            <input type="url" class="form-control" id="company-url" 
                                                placeholder="https://www.empresa.com.br" required>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-search me-1"></i> Buscar Vagas
                                            </button>
                                        </div>
                                        <div class="form-text">Insira a URL do site oficial da empresa para buscar vagas disponíveis.</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">Resultados da Busca</h5>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-primary active" data-filter="all">Todos</button>
                                    <button type="button" class="btn btn-outline-primary" data-filter="google">Google Jobs</button>
                                    <button type="button" class="btn btn-outline-primary" data-filter="linkedin">LinkedIn</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="results-container">
                                    <div class="text-center py-5" id="no-results">
                                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                                        <p class="lead">Insira a URL de uma empresa para buscar vagas disponíveis.</p>
                                    </div>
                                    <div id="results-list" class="d-none">
                                        <!-- Results will be populated here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/job-scraper.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
